                    <li><a href="Q&A.html">고객지원</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>주차 시스템</h1>
        <p>최첨단 주차 관리 시스템을 만나보세요!</p>
        <button onclick="window.location.href='readmore.html'">자세히 보기</button>
    </section>

    <section class="features">
        <h2>주요 기능</h2>
        <div class="feature">
            <img src="/images/machine.jpg" alt="기능1">
            <h3>기능 1</h3>
            <p>입출차 관리</p>
        </div>
        <div class="feature">
            <img src="/images/cadr.png" alt="기능2">

        </div>
        <div class="feature">

    <!-- 온라인 견적 문의 -->
    <div class="cta-section">
        <button id="open-modal">온라인 견적 문의</button>
    </div>

    <!-- 모달 창 -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2>온라인 견적 문의</h2>
            <form>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required><br><br> 
                <label for="phone">전화번호:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="name">이메일:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">문의 내용:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                <button type="submit">문의하기</button>
                <button type="button" id="close-modal">닫기</button>
            </form>
        </div>
    </div>

    <footer>
